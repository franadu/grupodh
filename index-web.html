<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/web.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Tammudu" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
    <title></title>
  </head>
  <body>
    <!-- CABEZERA -->
    <header class="cabezera">
      <!-- LOGO --> <!--Agrego el anclaje para que lleve a home-->
      <div class="logo">
        <a href="ecommerce-home.html"><img src="images/Android_O_Preview_Logo.png" alt=""></a>
        <a><i class="fas fa-bars"></i></a>
      </div>
      <!-- MENU DE NAVEGACIO -->
      <nav class="menu">
        <!-- BARRAS DEL MOBILE -->
        <div class = "barras">
          <a href = "#"><i class="fas fa-shopping-cart"></i></a>
        </div>
        <!-- BARRA DE BUSQUEDA -->
        <form class="buscador" action="index.html" method="post">
          <input id="Buscador" type="text" name="buscador" value="" placeholder="¿Que buscas?">
          <a href="#Buscador"><i class="fas fa-search"></i></a>
        </form>
        <div class="login_bar">
          <a href="index-web.html">	<i class="fas fa-sign-in-alt"></i></a>
        </div>
      </nav><!-- MENU DE NAVEGACION -->
    </header><!-- CABEZERA -->


    <main>
      <form class="caja_formulario" action="index.html" method="post">

        <div class="datos">
          <nav class="iniciar">
            <a>Iniciar Seción</a>
          </nav>
          <div class="dato_interno">
            <label for="name"></label>
            <i class="fas fa-address-card"></i>
            <input type="text" name="" value="" placeholder="Nombre">
          </div>
          <div class="dato_interno">
            <label for="mail"></label>
            <i class="fas fa-at"></i>
            <input type="mail" name="" mail="" placeholder="Email">
          </div>
          <div class="dato_interno">
            <label for="password"></label>
            <i class="fas fa-key"></i>
            <input type="password" name="" password="" placeholder="Password">
          </div>
          <div class="botones">
            <button type="button" name="button">Iniciar Seción</button>
            <button type="reset" name="button">Borrar todo</button>
          </div>

        </div>


        <div class="datos">
          <nav class="registrarse">
              <a>Registrarse</a>
          </nav>
          <div class="dato_interno">
            <label for="name"></label>
            <i class="fas fa-address-card"></i>
            <input type="text" name="" value="" placeholder="Nombre">
          </div>
          <div class="dato_interno">
            <label for="lastname"></label>
            <i class="fas fa-address-card"></i>
            <input type="text" lastname="" value=""placeholder="Apellido">
          </div>
          <div class="dato_interno">
            <label for="mail"></label>
            <i class="fas fa-at"></i>
            <input type="mail" name="" mail="" placeholder="Email">
          </div>
          <div class="dato_interno">
            <i class="fas fa-user-alt"></i>
            <input type="text" usuario="" value="" placeholder="Usuario">
          </div>
          <div class="dato_interno">
            <i class="fas fa-phone-square"></i>
            <label for="telephone"></label>
            <input type="tel" telephone="" telephone="" placeholder="Telefono">
          </div>
          <div class="boton">
            <button type="button" name="button">Registrarse</button>
          </div>
        </div>
      </form>
    </main>


    <footer>
      <div class="pie_pagina">
        <ul>
          <li><a href="#">Trabajá con nosotros</a></li>
          <li><a href="#">Términos y condiciones</a></li>
          <li><a href="#">Políticas de privacidad</a></li>
          <li><a href="preguntas.html">Preguntas frecuentes</a></li>
        </ul>

      </div>
    </footer>

</html>
